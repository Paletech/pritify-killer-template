<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap HTML Template</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/my.css" />
  </head>
  <body>
    <div id="overlay">
      <div class="overlay__inner">
        <div class="overlay__content"><span class="spinner"></span></div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Welcome to My Website</h1>
      <p>Select images for rendering.</p>
      <div class="col-xs-3 col-sm-3 col-md-3 nopad text-center">
        <label class="image-checkbox">
          <img
            class="img-responsive"
            src="../static/img/image_1.png"
            alt="image_1.png"
          />
          <input name="image[]" value="" type="checkbox" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 nopad text-center">
        <label class="image-checkbox">
          <img
            class="img-responsive"
            src="../static/img/image_2.png"
            alt="image_2.png"
          />
          <input name="image[]" value="" type="checkbox" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 nopad text-center">
        <label class="image-checkbox">
          <img
            class="img-responsive"
            src="../static/img/image_3.png"
            alt="image_3.png"
          />
          <input name="image[]" value="" type="checkbox" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 nopad text-center">
        <label class="image-checkbox">
          <img
            class="img-responsive"
            src="../static/img/image_4.png"
            alt="image_4.png"
          />
          <input name="image[]" value="" type="checkbox" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      <div class="row">
        <div class="container mt-5">
          <div class="col-xs-3 col-sm-3 col-md-3">
            <h6>Upload an overlay image</h6>
            <input
              accept="image/png, image/jpeg"
              type="file"
              class="form-control-file"
              id="imageUpload"
              name="imageUpload"
            />
          </div>
          <div
            class="col-xs-3 col-sm-3 col-md-3 flex-column justify-content-end"
          >
            <button id="imagesUpdate" type="button" class="btn btn-primary">
              Update images by overlay
            </button>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3">
            <button id="imagesReset" type="button" class="btn btn btn-success">
              Reset images
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/my.js"></script>
  </body>
</html>
